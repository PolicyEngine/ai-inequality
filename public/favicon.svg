<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- AI circuit node (brain/network) balanced with distribution bars -->

  <!-- Scale beam -->
  <rect x="4" y="14" width="24" height="2" rx="1" fill="#2c7a7b"/>

  <!-- Scale fulcrum -->
  <polygon points="16,16 13,22 19,22" fill="#319795"/>
  <rect x="14" y="22" width="4" height="2" rx="1" fill="#319795"/>

  <!-- Left pan: AI circuit nodes -->
  <circle cx="7" cy="10" r="2" fill="#319795"/>
  <circle cx="12" cy="8" r="1.5" fill="#38b2ac"/>
  <circle cx="9" cy="5" r="1.5" fill="#38b2ac"/>
  <line x1="7" y1="10" x2="12" y2="8" stroke="#4fd1c5" stroke-width="0.8"/>
  <line x1="7" y1="10" x2="9" y2="5" stroke="#4fd1c5" stroke-width="0.8"/>
  <line x1="12" y1="8" x2="9" y2="5" stroke="#4fd1c5" stroke-width="0.8"/>

  <!-- Right pan: distribution/inequality bars -->
  <rect x="21" y="5" width="2.5" height="9" rx="0.5" fill="#319795"/>
  <rect x="24.5" y="8" width="2.5" height="6" rx="0.5" fill="#38b2ac"/>
  <rect x="18" y="10" width="2" height="4" rx="0.5" fill="#4fd1c5"/>

  <!-- Hanging lines -->
  <line x1="7" y1="12" x2="7" y2="14" stroke="#2c7a7b" stroke-width="1"/>
  <line x1="25" y1="12" x2="25" y2="14" stroke="#2c7a7b" stroke-width="1"/>

  <!-- Base -->
  <rect x="10" y="25" width="12" height="1.5" rx="0.75" fill="#2c7a7b"/>
  <rect x="15" y="24" width="2" height="1.5" fill="#319795"/>
</svg>
