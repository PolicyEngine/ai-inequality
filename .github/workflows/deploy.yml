name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint -- --max-warnings=0

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests --coverage

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run E2E image tests
        run: npx playwright test tests/e2e/images.spec.js --project=chromium

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          PUBLIC_URL: /${{ github.event.repository.name }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Smoke test deployed site
        run: |
          sleep 30
          URL="https://policyengine.github.io/${{ github.event.repository.name }}/"
          STATUS=$(curl -s -o /tmp/page.html -w "%{http_code}" "$URL")
          if [ "$STATUS" != "200" ]; then
            echo "ERROR: Site returned $STATUS"
            exit 1
          fi
          if ! grep -q "/${{ github.event.repository.name }}/static/" /tmp/page.html; then
            echo "ERROR: Asset paths don't match repo name"
            cat /tmp/page.html
            exit 1
          fi
          echo "Smoke test passed: $URL returned 200 with correct asset paths"
